name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        echo -e "This will install dependencies"
        apt install $(cat ./dependencies.txt)
        echo -e "Done \n"
    - name: test
      run: |
        ./test.sh -v        
